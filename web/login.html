<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/customize.css">
</head>

<body>
    <div class="container-fluid h-100 bg-custom">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="card col-10 col-md-8 col-lg-4 p-5">
                <h1 class="text-center">Sign in</h1>
                <form action="DispatchServlet" method="POST" class="form-group">
                    <label>Username</label>
                    <input type="text" name="txtUserId" value="" class="form-control" /><br/>
                    <label>Password</label>
                    <input type="password" name="txtPassword" value="" class="form-control"><br/>
                    <div class="text-center">
                        <input type="submit" value="Login" name="btAction" class="btn btn-primary px-5" />
                    </div>
                </form>
                <a href="DispatchServlet?btAction=Home">Back to Home</a>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
